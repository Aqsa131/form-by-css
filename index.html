<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outer">
        <div class="main">
            <p class="text">FLESCO</p><br><br><br><br>
            <h3 class="journey">Start your journey with us.</h3><br><br>
            <p class="journey">Discover the world's best community <br> of freelancers and businss owners.</p>
        </div>
        <div class="inner_div">
            <h3 style="color: rgb(177, 19, 45); padding-top: 25px; ">Sign up</h3>
            <p>Have an account? <a href="./login.html">Sign in</a></p>
            <br><br><br>
            <p>Looking for?</p>
            <form>
                <div style="display: flex; width: 600px; justify-content: space-between;">
                    <div class="input">
                        <input type="radio" value="Projects" style="margin-left: 5px;">
                        <label for="Projects">Projects</label>
                    </div>
                    <div class="input">
                        <input type="radio" value="Projects" style="margin-left: 5px;">
                        <label for="Projects">Designs</label>
                    </div>
                </div><br>
                <label for="emial">Emial</label><br><br>
                <input type="text" checked
                    class="text_field"
                    placeholder="abc@gmail.com"
                ><br><br>
                <label for="password">Password</label><br><br>
                <input type="password"
                    checked
                    class="text_field"
                    placeholder="Enter your password"
                ><br><br>
                <label for="skills">Select Skills (optional)</label><br><br>
                <input type="text"
                    class="text_field"
                    placeholder="Type to search"
                ><br>
                <button class="btn"><a class="acc" href="./login.html">Creater account</a></button>
            </form>
        </div>
    </div>
</body>

</html>
